<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave a Review</title>
  <script>
    function handleSubmit() {
      const rating = parseInt(document.querySelector('input[name="stars"]:checked')?.value);

      if (!rating) {
        alert("Please select a rating.");
        return;
      }

      if (rating >= 4) {
        // Redirect to Google review page
        window.location.href = "https://your-google-review-link.com";
      } else {
        // Redirect to internal feedback form
        window.location.href = "https://your-feedback-form-link.com";
      }
    }
  </script>
</head>
<body>
  <h2>How was your experience?</h2>

  <form onsubmit="event.preventDefault(); handleSubmit();">
    <label><input type="radio" name="stars" value="5"> ⭐⭐⭐⭐⭐</label><br>
    <label><input type="radio" name="stars" value="4"> ⭐⭐⭐⭐</label><br>
    <label><input type="radio" name="stars" value="3"> ⭐⭐⭐</label><br>
    <label><input type="radio" name="stars" value="2"> ⭐⭐</label><br>
    <label><input type="radio" name="stars" value="1"> ⭐</label><br><br>

    <button type="submit">Submit Review</button>
  </form>
</body>
</html>
